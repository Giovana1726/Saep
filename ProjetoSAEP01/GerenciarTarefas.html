
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: black;
            padding: 1em ;
        }

        nav a {
            color: rgb(182, 73, 39);
            text-decoration: none;
            padding: 0.5em 1em ;
            margin-right: 10px;
            border-radius: 5px ;
            background-color: rgb(255, 255, 255);
        }

        nav a:hover {
            background-color: rgb(255, 255, 255);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        .button {
            padding: 5px 15px;
            margin: 5px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit {
            background-color: #4CAF50; 
        }

        .delete {
            background-color: #f44336; 
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="Menu.html">Home</a>
        <a href="Usu.html">Usuário</a>
        <a href="Tarefas.html">Tarefas</a>
        <a href="GerenciarTarefas.html">Gerenciar Tarefas</a>
    </nav>

    <div class="container">
        <h2>Gerenciar Tarefas</h2>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Setor</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
        
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Tarefa</h2>
            <form action="editar_tarefa.php" method="POST">
                <input type="hidden" id="taskId" name="id">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
                
                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" required>

                <label for="prioridade">Prioridade:</label>
                <select name="prioridade" id="prioridade" required>
                    <option value="A fazer">A fazer</option>
                    <option value="Fazendo">Fazendo</option>
                    <option value="Pronto">Pronto</option>
                </select>

                <label for="status">Status:</label>
                <select name="status" id="status" required>
                    <option value="A fazer">A fazer</option>
                    <option value="Fazendo">Fazendo</option>
                    <option value="Pronto">Pronto</option>
                </select>

                <button type="submit" class="button edit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(descricao, setor, prioridade, status) {
            document.getElementById('descricao').value = descricao;
            document.getElementById('setor').value = setor;
            document.getElementById('prioridade').value = prioridade;
            document.getElementById('status').value = status;
            document.getElementById('editar').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        function deleteTask(id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                window.location.href = "deletar_tarefa.php?id=" + id;
            }
        }
    </script>

</body>
</html>
